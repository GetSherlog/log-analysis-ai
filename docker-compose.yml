version: '3'

services:
  logai-cpp:
    build:
      context: .
      dockerfile: Dockerfile
    image: logai-cpp
    container_name: logai-cpp-container
    volumes:
      - ./:/workspace
      - ./logs:/workspace/logs
      - ./uploads:/workspace/uploads
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OLLAMA_ENDPOINT=${OLLAMA_ENDPOINT}
    tty: true
    stdin_open: true 